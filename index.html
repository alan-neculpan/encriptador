<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Challenge Alura</title>
    </head>

    <body>
        <div class="container">
            <h1 class="titulo-principal">¡El Challenge del Encriptador!</h1>

            <div class="row">
                <div class="col-md-12">
                    <div class="mb-4">
                        <label for="texto" class="h4 mb-4">Encriptar Mensaje</label>
                        <textarea class="form-control" id="texto" rows="5"></textarea>
                    </div>

                    <div class="d-grid gap-2 col-5 mx-auto mb-5">
                        <button type="button" class="btn btn-primary">Encriptar</button>
                        <button type="button" class="btn btn-warning">Desencriptar</button>
                        <button type="button" class="btn btn-secondary">Copiar</button>
                    </div>
                </div>
            </div>

            <p class="h6 titulo-secundario">
                Desarrollado por
                <a href="https://www.linkedin.com/in/alan-neculp%C3%A1n/">Alan Neculpán</a>
            </p>
        </div>

        <script src="main.js"></script>
    </body>

</html>
