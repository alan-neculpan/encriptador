<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Encriptador</title>
    </head>

    <body>
        <div class="container">
            <h1 class="titulo-principal mb-5">¡El Desafío del Encriptador!</h1>

            <div class="row">
                <div class="col-md-12">

                    <div class="mb-4">
                        <label for="mensaje" class="h4 mb-4">Ingrese su Mensaje:</label>
                        <input class="form-control" id="mensaje" rows="6">
                    </div>

                    <div class="mb-4">
                        <label for="text_area" class="h4 mb-4">Texto Encriptado/Desencriptado:</label>
                        <textarea class="form-control" id="text_area" rows="4"></textarea>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-3 col-4 mx-auto">
                <button class="btn btn-primary" type="button" id="btn_encriptar" onclick="encriptarMensaje()">Encriptar</button>
                <button class="btn btn-warning" type="button" onclick="desEncriptarMensaje()">Desencriptar</button>
                <button class="btn btn-danger" type="button" id="btn_copiar" onclick="copiarMensaje()" style="display: none;">Copiar</button>
            </div>

            <br>
            <p class="h6 titulo-secundario">
                Desarrollado por
                <a href="https://www.linkedin.com/in/alan-neculp%C3%A1n/">Alan Neculpán</a>
            </p>
        </div>

        <script src="main.js"></script>
    </body>

</html>
